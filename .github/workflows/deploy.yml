name: Deploy K7 Studio Node.js

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js 20 com cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 4. Executar build completo (minificação, imagens, etc)
      - name: Run build script
        run: npm run build

      # 5. Executar script replace-build-refs para corrigir referências no build
      - name: Run replace-build-refs script
        run: npm run replace-build-refs

      # 6. Executar script update-image-refs para que o HTML final referencie as versões geradas pelo pipeline responsivo
      - name: Atualizar imagens para srcset/WebP
        run: npm run update-image-refs

       # 7. Validar build com Lighthouse usando URL pública configurada para Cloudflare Pages
      #    Adaptar a variável URL_TO_TEST conforme o domínio Cloudflare configurado
      - name: Run validation script
        run: |
          export URL_TO_TEST="https://k7studio-nodejs.pages.dev"
          npm run validate -- --url=$URL_TO_TEST

      # 8. Upload dos logs como artefatos para análise posterior
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/

      # 9. Rollback automático em caso de falha na pipeline
      - name: Rollback on failure
        if: failure()
        run: npm run backup:rollback

